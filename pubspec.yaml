name: dzykr
description: Flutter apps for counting recited dzikr
version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.2
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: src/fonts/Roboto-Regular.ttf
        - asset: src/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: src/fonts/Roboto-Italic.ttf
          style: italic
